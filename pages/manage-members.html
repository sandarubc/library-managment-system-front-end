<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Members</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/manage-members.css">
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script defer type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script defer nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script defer src="../js/manage-members.js"></script>
</head>

<body class="container">
    <h1 class="text-center">
        <ion-icon name="people-outline" class="mx-2"></ion-icon>Manage Members
    </h1>
    <div id="back"><a href="../index.html">
            <ion-icon name="arrow-back-circle-outline"></ion-icon> Go Back
        </a></div>
    <div class="d-flex justify-content-between align-items-center">
        <span>Search Member</span>
        <button id="btn-new-member" class="btn btn-info">+ New Member</button>
    </div>
    <div class="row mt-3">
        <input id="search" type="text" aria-label="First name" class="form-control">
    </div>
    <div class="row mt-3">
        <table class="table table-striped-columns" id="member-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Contact</th>
                    <th>Address</th>
                </tr>
            </thead>
            <tbody id="tbl-members-tbody"></tbody>
            <tfoot id="tbl-foot">
                <td></td>
                <td></td>
                <td>No Entry to Display</td>
                <td></td>
            </tfoot>
        </table>
        <div id="loader">
            <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
        </div>
    </div>
    <nav id="pagination" aria-label="Page navigation example" class="d-flex justify-content-center">
        <ul class="pagination">

        </ul>
    </nav>
    <div class="toast-container bottom-0 end-0 me-2 mb-3">
        <div id="toast" class="toast align-items-center text-bg-warning border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
            <div class="toast-body">
                Failed to load members, try refreshing again!
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>



    <!-- Modal -->
    <div class="modal fade" id="frm-member-detail" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Member Details</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal">

                    <form action="">
                        <div class="mb-3">
                            <label for="formGroupExampleInput" class="form-label">Member Id</label>
                            <input type="text" class="form-control" id="txt-id" disabled>
                            <div class="invalid-feedback">Enter Valid Member Name</div>
                        </div>
    
                        <div class="mb-3">
                            <label for="formGroupExampleInput" class="form-label">Member Name</label>
                            <input type="text" class="form-control" id="txt-name">
                            <div class="invalid-feedback">Enter Valid Member Name</div>
                        </div>
                        <div class="mb-3">
                            <label for="formGroupExampleInput2" class="form-label">Member Address</label>
                            <input type="text" class="form-control" id="txt-address">
                            <div class="invalid-feedback">Enter Valid Member Address</div>
                        </div>
                        <div class="mb-3">
                            <label for="formGroupExampleInput" class="form-label">Member Contact</label>
                            <input type="text" class="form-control" id="txt-contact">
                            <div class="invalid-feedback">Enter Valid Member Contact</div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer .d-flex justify-content-between">
                    <button id="btn-close" type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <ion-icon name="close-outline"></ion-icon>
                        Close
                    </button>
                    <button id="btn-edit" type="button" class="btn btn-primary">
                        <ion-icon name="create-outline"></ion-icon>
                        Edit Details
                    </button>
                    <button id="btn-save" type="button" class="btn btn-primary d-none">
                        <ion-icon name="create-outline"></ion-icon>
                        Save
                    </button>
                    <div id="edit-buttons-wrapper" class="d-none">
                        <button id="btn-delete" type="button" class="btn btn-danger">
                            <ion-icon name="trash-bin-outline"></ion-icon>
                            Delete
                        </button>
                        <button id="btn-update" type="button" class="btn btn-success">
                            <ion-icon name="save-outline"></ion-icon>
                            Update
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div id="overlay" class="d-flex d-none justify-content-center align-items-center flex-column">
            <div id="overlay-loader">
                <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
            </div>
            <h2 class="mt-5">Please wait...</h1>
        </div>



</body>

</html>
