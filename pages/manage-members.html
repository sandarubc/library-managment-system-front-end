<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mange Members</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/manage-members.css">

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script defer src="../js/jquery-3.6.1.min.js"></script>
    <script defer type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script defer nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script defer src="../js/manage-members.js"></script>
</head>
<body class="container">
    <h1 class="text-center"><ion-icon name="people-outline" class="mx-2"></ion-icon>Manage Members</h1>
    <div id="back"><a href="../index.html"><ion-icon name="arrow-back-circle-outline"></ion-icon> Go Back</a></div>
    <div class="d-flex justify-content-between align-items-center">
        <span>Search Member</span>
        <button class="btn btn-info">+ New Member</button>
    </div>
    <div class="row mt-3">
        <input id="search" type="text" aria-label="First name" class="form-control">
    </div>
    <div class="row mt-3">
        <table class="table table-striped-columns" id="member-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Contact</th>
                    <th>Address</th>
                </tr>
            </thead>
            <tbody id="tbl-members-tbody"></tbody>
            <tfoot id="tbl-foot">
                <td></td>
                <td></td>
                <td>No Entry to Display</td>
                <td></td>
            </tfoot>
        </table>
        <div id="loader" class="lds-ring"><div></div><div></div><div></div><div></div></div>
    </div>
    <nav id="pagination" aria-label="Page navigation example">
        <ul class="pagination">
          
        </ul>
    </nav>
    
    
</body>
</html>
